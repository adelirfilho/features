<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern App</title>

    <style>
        html:not(.features-ready) body {
            opacity: 0;
            visibility: hidden;
            overflow: hidden;
        }
        html.features-ready body {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
    </style>

    <noscript>
        <meta http-equiv="refresh" content="0; url=default/unsupported.html">
    </noscript>

    <script src="js/feature-check.js" defer></script>
</head>
<body>
    <h1>The modern app starts here</h1>
</body>
</html>
